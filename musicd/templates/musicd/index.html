{% extends "musicd/layout.html" %}

{% block title %}Harmonica Home{% endblock %}

{% block content %}
<div class="sidebar">
  <a href="{% url 'musicd:upload' %}">Upload track</a>
</div>
<div class="musiclist">
  <ul>
    {% for track in tracks_list %}
    <li id="track{{ track.id }}">
      {% include "musicd/track.html" %}
    </li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
