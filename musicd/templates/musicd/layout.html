<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Harmonica{% endblock %}</title>
  <script src="/static/jquery-2.1.1.js"></script>
  <script src="/static/script.js"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1 class="title">Harmonica <span class="small">A online music directory</span></h1>

<div class="auth">
  {% if user.is_authenticated %}
  <span>Welcome, <span class="username">{{ user.username  }}.</span></span>
  <span class="logout"><a href="{% url 'auth:logout' %}">Logout</a></span>
  
  {% else %}
  <span>Welcome, new user. Please <a href="{% url 'auth:login' %}">log in</a>, or <a href="{% url 'auth:signup' %}">signup.</a> </span>
  {% endif %}
</div>

<div class="main">

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
